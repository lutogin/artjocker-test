<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка</title>
</head>
<body>

<h2>Выберите CSV для загрузки.</h2>
<form action="/api/download/" enctype="multipart/form-data" method="post">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit" value="upload">Загрузить</button>
</form>

</body>
</html>
